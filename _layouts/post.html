---
layout: default
---

<!-- Content Wrapper
================================================== -->
<div id="content-wrapper">

<!-- Parallex Page Title -->
     <div id="parallex-inner" class="parallex">
          <div class="container editable">
               <div class="eight columns"  data-animated="fadeInUp">
                    <h1>{{ page.title }}</h1>
               </div>
               <div class="eight columns">
                    <nav id="breadcrumbs">
                         <ul>
                              <li><a href="#">Home</a></li>
                              <li><a href="#">Pages</a></li>
                              <li>Blog Single Post</li>
                         </ul>
                    </nav>
               </div>
          </div>
     </div>
     <!-- Container -->
     <div class="container editable">


<!-- Left Side Content -->
          <div class="twelve alt columns" style="margin-top: 30px;">
               <!-- Post -->
               <article class="post">
                    <figure class="post-img media">
                         <div class="mediaholder"> <a> <img src="{{ post.image_path }}" alt=""/>
                                   <div class="hovercover">
                                        <div class="hovericon"><i class="hoverlink"></i></div>
                                   </div>
                              </a> </div>
                    </figure>
                    <div class="post-format">
                    <section class="post-content">
                         <header class="meta">
                              <ul>
                                   <li>{{ post.date | date: "%d %B %Y" }}</li>
                              </ul>
                              <h2>{{ post.title }}</h2>
                         </header>
                         {{ content }}
                    </section>
                    <div class="clearfix"></div>
               </article>



               
          </div>
          
<!-- Rigth Sidebar-->
          <div class="four columns">
               <!-- Company Intro -->
               <div class="widget">
                    <h3 class="headline">Company Intro</h3>
                    <span class="brd-headling"></span>
                    <div class="clearfix"></div>
                    <p> Cras scelerisque commodo odio. Phasellus dolor enim, faucibus egestas scelerisque hendrerit, aliquet sed. </p>
               </div>
               <br>
               <!-- Search Form -->
               <form class="search-form" action="#" method="get">
               <button class="search-btn" type="submit"><i class="icon-search"></i></button>
               <input class="search" type="text" onBlur="if(this.value=='')this.value='Search';" onFocus="if(this.value=='Search')this.value='';" value="Search" />
               </form>
          </div>
     </div>
     <!-- Container / End -->
     
</div>
<!-- Content Wrapper / End -->
